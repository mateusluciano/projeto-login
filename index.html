<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/media-queries.css">
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a)! Faça login para acessar sua área de hidratação.</p>
                
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-rounded">
                            person
                        </span>
                        <input type="email" name="login" id="ilogin" required placeholder="Seu e-mail" autocomplete="email" minlength="6" maxlength="50">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-rounded">
                            vpn_key
                        </span>
                        <input type="password" name="sen" id="isen" required placeholder="Sua senha de acesso" autocomplete="current-password" minlength="8" maxlength="24">
                        <label for="isen">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="#">Esqueci a Senha <span class="material-symbols-rounded">lock_reset</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
