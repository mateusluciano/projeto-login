<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="img">
        </section>
        <section id="infos">
            <h1>Login</h1>
            <p>Seja bem-vindo(a)! Faça login para acessar sua área de hidratação.</p>

            <form action="login.php" method="post" autocomplete="on">

                <fieldset id="user">
                    <label for="ilogin"><img src="imagens/user-icon.png" alt="Usuário"></label>
                    <input type="email" name="login" id="ilogin" autocomplete="email" required placeholder="E-mail">
                    <br>
                </fieldset>

                <fieldset id="pass">
                    <label for="isen"><img src="imagens/pass-icon.png" alt="Senha"></label>
                    <input type="password" name="sen" id="isen" autocomplete="current-password" required minlength="8" placeholder="Senha" >
                    <br>
                </fieldset>

                <input id="enviar" type="submit" value="Entrar">
                <br>
                <input id="reset" type="submit" value="Esqueci a Senha">

            </form>
        </section>
    </main>    
</body>
</html>
